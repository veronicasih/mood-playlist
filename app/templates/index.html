<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>sound cafe</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script id='jsFile' src="{{url_for('static', filename='interactions.js')}}"></script>
    <script src="https://kit.fontawesome.com/3482ed8156.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <script>
        $SCRIPT_ROOT = "{{ request.script_root|tojson }}"";    
    </script> -->
</head>
<body>
    <h1 class="animate__animated animate__swing">sound cafe</h1>
    <div id="instructions">
        <p id="pg-description">Select up to five genres and discover your new favorite songs!</p>
    </div>
    <div class="genre-list">
        {% for genre in genres %}
            <button type="button" class="unselected-genre" id="genre-{{loop.index}}" value="{{genre}}">
                {{ genre }}
                <i class="genre-icon fa-solid fa-plus"></i>
            </button>
        {% endfor %} 
    </div>
    <br>
    <div class="submit-genres">
        <input type="submit" id="get-playlist-bttn" name="loadPlaylistBttn" value="generate playlist">
    </div>

    <p id="debug"></p> 
    <div class="recommended-playlist" id="playlist"> </div> 

</body>
